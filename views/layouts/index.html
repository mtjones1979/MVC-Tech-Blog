<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>MVC Tech Blog</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="head">
            <div>
                <nav class="nav">
                    <a class="link" href="/">Home</a>
                    <a class-"link" href="/dashboard">Dashboard</a>
                    {{!-- include handlebar if/else for loggedIn per examples --}}
                    {{#if loggedIn}}
                    <a class ="link" href="/" id="logout">Logout</a>
                    {{else}}
                    <a class="link" href="/login">Login</a>
                    {{/if}}
                </nav>
            </div>
          <h1 class="title">The Tech Blog</h1>
        </header>


<div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
  
      <form class="form login-form">
        <div class="form-group">
          <label for="user-login">User Name:</label>
          <input class="form-input" type="text" id="user-login" />
        </div>
        <div class="form-group">
          <label for="password-login">Password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">login</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Signup</h2>
  
      <form class="form signup-form">
        <div class="form-group">
          <label for="username-signup">User Name:</label>
          <input class="form-input" type="text" id="username-signup" />
        </div>
        <div class="form-group">
          <label for="password-signup">Password:</label>
          <input class="form-input" type="password" id="password-signup" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h2>Welcome, {{username}}!</h2>
      <h3>Create a New Post</h3>
    </div>
    <form class="card-body new-post-form" id="new-post-form">
      <label for="post-title" class="form-label">Title:</label>
      <input class="form-input" type="text" id="post-title" name="post-title"/>
      
      <label for="post-content" class="form-label">Content:</label>
      <input class="form-input" type="text" id="post-content" name="post-content" />
       
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  </body>
  </html>
  <script src="./js/login.js"></script>
